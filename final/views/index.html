<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>I Am A Buddhist</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">

<body>

<h1>I Am A Buddhist</h1>

<p>My devout believer, make a wish and press enter.</p>

<form action="/wish/create" method="post">
    <input type="text" name="wishText" class="txt">
    <div>
        <label for="rate">Devotion</label><input type="range" name="rate" min="0.2" max="3" value="1" step="0.1" id="rate">
        <div class="rate-value">100%</div>
        <div class="clearfix"></div>
    </div>
    <select name="voice"></select>
</form>

<div class="gif" align="center">
    <img id="gifs">
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
